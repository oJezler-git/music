<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music - Home</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f1419 100%
        );
        min-height: 100vh;
        color: white;
        overflow-x: hidden;
      }

      .container {
        padding: 20px;
        padding-bottom: 120px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .pause-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 10;
      }

      .pause-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
      }

      .pause-icon {
        width: 10px;
        height: 14px;
        background: white;
        position: relative;
      }

      .pause-icon::before,
      .pause-icon::after {
        content: "";
        position: absolute;
        width: 3px;
        height: 14px;
        background: white;
        border-radius: 2px;
      }

      .pause-icon::before {
        left: 0;
      }

      .pause-icon::after {
        right: 0;
      }

      .main-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        flex: 1;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
        padding-top: 80px;
      }

      .card {
        border-radius: 20px;
        padding: 30px 25px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.4s ease;
        backdrop-filter: blur(20px);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(255, 255, 255, 0.15) 0%,
          rgba(255, 255, 255, 0.05) 50%,
          transparent 100%
        );
        border: 1px solid rgba(255, 255, 255, 0.1);
        min-height: 150px;
      }

      .card:hover {
        transform: translateY(-5px);
        filter: brightness(1.1);
      }

      .card.focus {
        min-height: 200px;
      }

      .card-title {
        font-size: 2rem;
        font-weight: 600;
        position: absolute;
        bottom: 25px;
        left: 25px;
        z-index: 2;
        margin: 0;
      }

      .card.focus .card-title {
        font-size: 2.5rem;
      }

      .card-illustration {
        position: absolute;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        z-index: 1;
        opacity: 0.7;
      }

      .card.focus .card-illustration {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("assets/focus.webp");
        background-size: cover;
        background-position: center;
      }

      .card.relax .card-illustration,
      .card.sleep .card-illustration,
      .card.meditate .card-illustration {
        bottom: -30%;
        right: -40%;
        width: 120%;
        height: 120%;
      }

      .card.relax .card-illustration {
        background-image: url("assets/relax.webp");
      }

      .card.sleep .card-illustration {
        background-image: url("assets/sleep.webp");
      }

      .card.meditate .card-illustration {
        background-image: url("assets/meditate.webp");
      }

      .player {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(20, 20, 40, 0.95);
        backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 15px;
      }

      .player-left {
        display: flex;
        align-items: center;
        gap: 12px;
        flex: 1;
        min-width: 0;
      }

      .player-artwork {
        width: 45px;
        height: 45px;
        border-radius: 8px;
        background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.3rem;
        flex-shrink: 0;
      }

      .player-info {
        min-width: 0;
        flex: 1;
      }

      .player-info h4 {
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .player-info p {
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.7);
      }

      .player-right {
        display: flex;
        align-items: center;
        gap: 15px;
        flex-shrink: 0;
      }

      .player-time {
        display: flex;
        align-items: center;
        gap: 8px;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.8rem;
      }

      .player-controls {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .play-pause-btn {
        width: 36px;
        height: 36px;
        border: none;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .play-pause-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
      }

      .jump-back {
        background: rgba(30, 30, 60, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 18px;
        padding: 6px 12px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.75rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 4px;
        white-space: nowrap;
      }

      .jump-back:hover {
        background: rgba(40, 40, 70, 0.9);
        color: white;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-15px) rotate(1deg);
        }
      }

      .floating {
        animation: float 6s ease-in-out infinite;
      }

      .glow {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
          circle at center,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      .card:hover .glow {
        opacity: 1;
      }

      /* Tablet styles */
      @media (min-width: 768px) {
        .container {
          padding: 30px;
          padding-bottom: 120px;
        }

        .pause-btn {
          top: 30px;
          right: 30px;
          width: 55px;
          height: 55px;
        }

        .main-grid {
          grid-template-columns: 1fr 1fr;
          gap: 25px;
          padding-top: 100px;
        }

        .card {
          padding: 35px 30px;
          border-radius: 22px;
          min-height: 180px;
        }

        .card.focus {
          grid-row: span 2;
          min-height: 300px;
        }

        .card-title {
          font-size: 2.2rem;
          bottom: 30px;
          left: 30px;
        }

        .card.focus .card-title {
          font-size: 3rem;
        }

        .player {
          padding: 18px 30px;
          flex-wrap: nowrap;
        }

        .player-artwork {
          width: 48px;
          height: 48px;
        }

        .player-info h4 {
          font-size: 0.95rem;
        }

        .player-info p {
          font-size: 0.85rem;
        }
      }

      /* Desktop styles */
      @media (min-width: 1024px) {
        .container {
          padding: 40px;
          padding-bottom: 120px;
        }

        .pause-btn {
          top: 40px;
          right: 40px;
          width: 60px;
          height: 60px;
        }

        .pause-icon {
          width: 12px;
          height: 16px;
        }

        .pause-icon::before,
        .pause-icon::after {
          width: 4px;
          height: 16px;
        }

        .main-grid {
          grid-template-columns: 1.5fr 1fr;
          grid-template-rows: 1fr 1fr 1fr;
          gap: 30px;
        }

        .card {
          padding: 40px;
          border-radius: 24px;
          min-height: auto;
        }

        .card.focus {
          grid-row: span 3;
        }

        .card-title {
          font-size: 2.5rem;
          bottom: 40px;
          left: 40px;
        }

        .card.focus .card-title {
          font-size: 3.5rem;
        }

        .card.relax .card-illustration,
        .card.sleep .card-illustration,
        .card.meditate .card-illustration {
          bottom: -40%;
          right: -50%;
          width: 150%;
          height: 150%;
        }

        .card:hover {
          transform: translateY(-8px);
        }

        @keyframes float {
          0%,
          100% {
            transform: translateY(0px) rotate(0deg);
          }
          50% {
            transform: translateY(-20px) rotate(2deg);
          }
        }

        .player {
          padding: 20px 40px;
        }

        .player-artwork {
          width: 50px;
          height: 50px;
          font-size: 1.5rem;
        }

        .player-info h4 {
          font-size: 1rem;
          margin-bottom: 4px;
        }

        .player-info p {
          font-size: 0.9rem;
        }

        .player-time {
          font-size: 0.9rem;
          gap: 12px;
        }

        .play-pause-btn {
          width: 40px;
          height: 40px;
        }

        .jump-back {
          padding: 8px 16px;
          font-size: 0.85rem;
          gap: 6px;
        }
      }

      /* Mobile-specific adjustments */
      @media (max-width: 480px) {
        .container {
          padding: 15px;
          padding-bottom: 100px;
        }

        .pause-btn {
          top: 15px;
          right: 15px;
          width: 45px;
          height: 45px;
        }

        .main-grid {
          gap: 15px;
          padding-top: 70px;
        }

        .card {
          padding: 25px 20px;
          min-height: 130px;
        }

        .card.focus {
          min-height: 180px;
        }

        .card-title {
          font-size: 1.8rem;
          bottom: 20px;
          left: 20px;
        }

        .card.focus .card-title {
          font-size: 2.2rem;
        }

        .player {
          padding: 12px 15px;
          gap: 10px;
        }

        .player-left {
          gap: 10px;
        }

        .player-artwork {
          width: 40px;
          height: 40px;
          font-size: 1.1rem;
        }

        .player-info h4 {
          font-size: 0.85rem;
        }

        .player-info p {
          font-size: 0.75rem;
        }

        .player-right {
          gap: 10px;
        }

        .player-time {
          font-size: 0.75rem;
          gap: 6px;
        }

        .play-pause-btn {
          width: 32px;
          height: 32px;
          font-size: 0.9rem;
        }

        .jump-back {
          padding: 5px 10px;
          font-size: 0.7rem;
          gap: 3px;
        }

        /* Stack player elements on very small screens */
        @media (max-width: 360px) {
          .player {
            flex-direction: column;
            align-items: stretch;
            padding: 10px 15px;
            gap: 10px;
          }

          .player-left {
            justify-content: center;
          }

          .player-right {
            justify-content: center;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="pause-btn">
        <div class="pause-icon"></div>
      </div>

      <div class="main-grid">
        <a
          href="players/focus.html"
          class="card focus"
          style="text-decoration: none; color: inherit"
        >
          <div class="glow"></div>
          <h2 class="card-title">Focus</h2>
          <div class="card-illustration floating"></div>
        </a>

        <a
          href="players/relax.html"
          class="card relax"
          style="text-decoration: none; color: inherit"
        >
          <div class="glow"></div>
          <h2 class="card-title">Relax</h2>
          <div class="card-illustration floating"></div>
        </a>

        <a
          href="players/sleep.html"
          class="card sleep"
          style="text-decoration: none; color: inherit"
        >
          <div class="glow"></div>
          <h2 class="card-title">Sleep</h2>
          <div class="card-illustration floating"></div>
        </a>

        <a
          href="players/meditate.html"
          class="card meditate"
          style="text-decoration: none; color: inherit"
        >
          <div class="glow"></div>
          <h2 class="card-title">Meditate</h2>
          <div class="card-illustration floating"></div>
        </a>
      </div>

      <div class="player">
        <div class="player-left">
          <div class="player-artwork">üè†</div>
          <div class="player-info">
            <h4>Close to Home</h4>
            <p>Cinematic</p>
          </div>
        </div>

        <div class="player-right">
          <div class="player-time">
            <span>‚è∞</span>
            <span>18:40</span>
          </div>
          <div class="player-controls">
            <button class="play-pause-btn">‚è∏Ô∏è</button>
          </div>
          <div class="jump-back">
            <span>‚Ü∂</span>
            <span>JUMP BACK IN</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Add interactive hover effects
      const cards = document.querySelectorAll(".card");
      const pauseBtn = document.querySelector(".pause-btn");
      const playPauseBtn = document.querySelector(".play-pause-btn");

      cards.forEach((card) => {
        card.addEventListener("click", () => {
          // Add a subtle pulse effect on click
          card.style.transform = "scale(0.98)";
          setTimeout(() => {
            card.style.transform = "";
          }, 150);
        });
      });

      let isPlaying = true;
      playPauseBtn.addEventListener("click", () => {
        isPlaying = !isPlaying;
        playPauseBtn.textContent = isPlaying ? "‚è∏Ô∏è" : "‚ñ∂Ô∏è";
      });

      pauseBtn.addEventListener("click", () => {
        isPlaying = !isPlaying;
        playPauseBtn.textContent = isPlaying ? "‚è∏Ô∏è" : "‚ñ∂Ô∏è";
      });

      // Add subtle parallax effect on mouse move (disabled on mobile for performance)
      if (window.innerWidth > 768) {
        document.addEventListener("mousemove", (e) => {
          const mouseX = e.clientX / window.innerWidth;
          const mouseY = e.clientY / window.innerHeight;

          cards.forEach((card, index) => {
            const intensity = (index + 1) * 0.5;
            const x = (mouseX - 0.5) * intensity;
            const y = (mouseY - 0.5) * intensity;

            card.style.transform = `translate(${x}px, ${y}px)`;
          });
        });
      }
    </script>
  </body>
</html>
